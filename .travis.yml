language: ruby
cache: bundler
sudo: false
rvm:
- 2.4.0

script: bundle exec jekyll build

branches:
  only:
  - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_deploy:
  - echo -e "|1|2XhH6IiSRzcpXmmi1xd0MW0Stnw=|DKnzppUong6ZGaZJFO10Ov+LSfI= ssh-rsa \n" >> ~/.ssh/known_hosts
  - openssl aes-256-cbc -K $encrypted_382ed86ab497_key -iv $encrypted_382ed86ab497_iv -in travis_public_rsa.enc -out travis_public_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 travis_public_rsa
  - ssh-add travis_public_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -avz _site/ ckanich@bert.cs.uic.edu:/
  on:
    branch: master
